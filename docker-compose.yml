services:
  db:
    image: postgres:17-alpine
    container_name: ghost-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ghost_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - "./backend:/app"
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/ghost_db
      - RUST_LOG=debug
      - JWT_SECRET=${JWT_SECRET:-secret_for_dev_only}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  postgres_data:
  cargo_cache:
  target_cache:
